<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Welcome to Java Beat  for seeing PrimeFaces_Spring_Hibernate_Project</title></h:head>
<h:body>
    <h:form>
        <table>
            <tr>
                <td><h:outputLabel for="id" value="Id : " /></td>
                <td><p:inputText id="id" value="#{CustomerManagedBean.id}">
                    <f:converter converterId="javax.faces.Integer"/>
                    <p:ajax event="blur" update="idMsg" />
                </p:inputText>
                    <p:message id="idMsg" for="id" display="icon"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="name" value="Name : " /></td>
                <td><p:inputText id="name" value="#{CustomerManagedBean.name}">
                    <f:validateLength minimum="5" />
                    <p:ajax event="blur" update="nameMsg" />
                </p:inputText>
                    <p:message id="nameMsg" for="name" display="icon"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="surname" value="Surname : " /></td>
                <td><p:inputText id="surname" value="#{CustomerManagedBean.surname}">
                    <f:validateLength minimum="5" />
                    <p:ajax event="blur" update="surnameMsg" />
                </p:inputText>
                    <p:message id="surnameMsg" for="surname" display="icon"/>
                </td>
            </tr>
            <tr>
                <td><p:commandButton id="addUser" value="Add" action="#{CustomerManagedBean.addCustomer}" ajax="false"/></td>
                <td><p:commandButton id="reset" value="Reset" action="#{CustomerManagedBean.reset}" ajax="false"/></td>
            </tr>
        </table>
    </h:form>
</h:body>
</html>
